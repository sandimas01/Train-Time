<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train-time</title>
    <!-- favicon -->
    <link href="assets/images/trainFavicon.png" rel="icon" type="image/x-icon" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- old Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->

    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <h1>train-time!!</h1>

    <h1>Only <span id="click-value"></span> clicks to go!!</h1>

  <button id="click-button">Click Me!!!!</button>
  <button id="restart-button">Restart</button>
    
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">train schedule</h1>
          <h3 class="text-center">add a train to see its schedule</h3>
        </div>

        <div class="row">

                <div class="col-lg-12">
        
                <!-- Current Trains-->
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                      <table class="table table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>First Train Time</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
        
                  <!-- Add Train  -->
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
        
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="start-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="rate-input">Frequency</label>
                          <input class="form-control" id="rate-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                      </form>
        
                    </div>
        
                  </div>
        
                </div>
        
              </div>

   </div>
    
    <!-- JavaScript -->
    <script src="assets/javascript/trainLogic.js"></script>
</body>
</html>
